influx:
  image: tutum/influxdb:0.9
  environment:
    - PRE_CREATE_DB="vidi_metrics"
    - ADMIN_USER="metrics"
    - INFLUXDB_INIT_PWD="metrics"
  ports:
    - 8086:8086
    - 8083:8083


iot_metrics:
  build: ../iot_metrics/
  container_name: iot_metrics

iot_broker:
  build: ../iot_broker/
  container_name: iot_broker

vidi_web:
  build: ../node_modules/vidi-dashboard/
  container_name: vidi_web
