influx:
  image: tutum/influxdb:0.9
  environment:
    - PRE_CREATE_DB="vidi_metrics"
    - ADMIN_USER="metrics"
    - INFLUXDB_INIT_PWD="metrics"
  ports:
    - 8086:8086
    - 8083:8083

baseswim:
  build: ../node_modules/baseswim/
  container_name: baseswim

fake_device:
  build: ../fake-device/
  container_name: fake_device

iot_metrics:
  build: ../iot-metrics/
  container_name: iot_metrics

iot_auth:
  build: ../iot-auth/
  container_name: iot_auth

iot_broker:
  build: ../iot-broker/
  container_name: iot_broker

vidi_web:
  build: ../node_modules/vidi-dashboard/
  container_name: vidi_web
